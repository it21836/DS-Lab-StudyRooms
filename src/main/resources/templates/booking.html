<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Λεπτομέρειες κράτησης</title>
</head>

<body>

<header layout:fragment="header">
    <p>
        <a th:href="@{/bookings}">Πίσω στη λίστα</a>
    </p>
    <h1>Λεπτομέρειες κράτησης</h1>
</header>

<section layout:fragment="main">

    <div class="mb-4">
        <a th:href="@{/profile}" th:text="'Συνδεδεμένος ως: ' + ${me.emailAddress()} + ' (' + ${me.type()} + ')'"></a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <ul class="mb-4">
        <li>Χώρος: <b th:text="${booking.studyRoom().name()}"></b></li>
        <li sec:authorize="hasRole('STAFF')">Φοιτητής: <b th:text="${booking.student().fullName()}"></b></li>
        <li>Ημερομηνία: <b th:text="${#temporals.format(booking.startTime(), 'dd/MM/yyyy')}"></b></li>
        <li>Ώρα: <b th:text="${#temporals.format(booking.startTime(), 'HH:mm')} + ' - ' + ${#temporals.format(booking.endTime(), 'HH:mm')}"></b></li>
        <li>Κατάσταση: 
            <b th:switch="${booking.status().name()}">
                <span th:case="'PENDING'">Σε αναμονή</span>
                <span th:case="'CONFIRMED'">Επιβεβαιωμένη</span>
                <span th:case="'CANCELLED'">Ακυρωμένη</span>
                <span th:case="'COMPLETED'">Ολοκληρωμένη</span>
                <span th:case="'NO_SHOW'">Απουσία</span>
            </b>
        </li>
        <li>Δημιουργήθηκε: <b th:text="${#temporals.format(booking.createdAt(), 'dd/MM/yyyy HH:mm')}"></b></li>
    </ul>

    <div class="d-flex gap-2">
        <form th:if="${booking.status().name() == 'CONFIRMED'}" 
              sec:authorize="hasRole('STAFF')"
              th:action="@{|/bookings/${booking.id()}/checkin|}" method="post" class="d-inline">
            <button type="submit" class="btn btn-success" onclick="return confirm('Επιβεβαίωση παρουσίας φοιτητή;')">
                ✓ Check-in
            </button>
        </form>

        <form th:if="${booking.status().name() == 'CONFIRMED'}" 
              sec:authorize="hasRole('STAFF')"
              th:action="@{|/bookings/${booking.id()}/noshow|}" method="post" class="d-inline">
            <button type="submit" class="btn btn-warning" onclick="return confirm('Σημείωση απουσίας φοιτητή;')">
                ✗ Απουσία
            </button>
        </form>

        <form th:if="${booking.status().name() == 'CONFIRMED' or booking.status().name() == 'PENDING'}" 
              th:action="@{|/bookings/${booking.id()}/cancel|}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Ακύρωση κράτησης;')">Ακύρωση κράτησης</button>
        </form>
    </div>

</section>

</body>
</html>
