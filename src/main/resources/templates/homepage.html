<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Home</title>
</head>

<body>

<header layout:fragment="header">
    <h1>ðŸ“š Study Rooms</h1>
    <h3>Library Room Booking System</h3>
</header>

<section layout:fragment="main">

    <div class="mb-4">
        <p>Book study rooms and spaces at the Harokopio University Library. View available rooms, check their schedules, and make reservations online.</p>
    </div>

    <div class="mb-4">
        <h4>Available Rooms</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Room</th>
                <th>Capacity</th>
                <th>Hours</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.name()}"></td>
                <td th:text="${room.capacity()}"></td>
                <td th:text="${room.operatingHoursStart()} + ' - ' + ${room.operatingHoursEnd()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <p><a th:href="@{/login}">Log in to book a room</a></p>
        <p><a th:href="@{/register}">Register</a></p>
    </div>

</section>

</body>
</html>
