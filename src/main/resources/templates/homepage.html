<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Αρχική</title>
</head>

<body>

<header layout:fragment="header">
    <h1>📚 StudyRooms</h1>
    <h3>Σύστημα κράτησης χώρων βιβλιοθήκης</h3>
</header>

<section layout:fragment="main">

    <div class="mb-4">
        <p>Κάντε κράτηση χώρων μελέτης στη Βιβλιοθήκη του Χαροκόπειου Πανεπιστημίου. Δείτε τους διαθέσιμους χώρους, τα ωράρια λειτουργίας και κάντε κράτηση online.</p>
    </div>

    <div class="mb-4">
        <h4>Διαθέσιμοι χώροι μελέτης</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Χώρος</th>
                <th>Χωρητικότητα</th>
                <th>Ωράριο</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.name()}"></td>
                <td th:text="${room.capacity()}"></td>
                <td th:text="${room.operatingHoursStart()} + ' - ' + ${room.operatingHoursEnd()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <p><a th:href="@{/login}">Συνδεθείτε για να κάνετε κράτηση</a></p>
        <p><a th:href="@{/register}">Εγγραφή</a></p>
    </div>

</section>

</body>
</html>
