<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Νέος χώρος μελέτης</title>
</head>

<body>

<header layout:fragment="header">
    <p><a th:href="@{/staff/rooms}">Πίσω στους χώρους μελέτης</a></p>
    <h1>Προσθήκη νέου χώρου μελέτης</h1>
</header>

<section layout:fragment="main">

    <form th:action="@{/staff/rooms/new}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Όνομα χώρου μελέτης</label>
            <input type="text" id="name" name="name" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Χωρητικότητα</label>
            <input type="number" id="capacity" name="capacity" class="form-control" min="1" required />
        </div>

        <div class="mb-3">
            <label for="operatingHoursStart" class="form-label">Πρώτη ώρα λειτουργίας</label>
            <input type="text" id="operatingHoursStart" name="operatingHoursStart" class="form-control" 
                   pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" placeholder="πχ 08:00" required />
            <small class="text-muted">Μορφή 24ώρου (ΩΩ:ΛΛ)</small>
        </div>

        <div class="mb-3">
            <label for="operatingHoursEnd" class="form-label">Τελευταία ώρα λειτουργίας</label>
            <input type="text" id="operatingHoursEnd" name="operatingHoursEnd" class="form-control" 
                   pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" placeholder="πχ 20:00" required />
            <small class="text-muted">Μορφή 24ώρου (ΩΩ:ΛΛ)</small>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Περιγραφή</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Δημιουργία</button>
    </form>

</section>

</body>
</html>
