<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Όλες οι κρατήσεις</title>
</head>

<body>

<header layout:fragment="header">
    <p><a th:href="@{/staff/rooms}">Διαχείριση χώρων</a></p>
    <h1>Όλες οι κρατήσεις</h1>
</header>

<section layout:fragment="main">

    <div class="mb-4">
        <a th:href="@{/profile}" th:text="'Συνδεδεμένος ως: ' + ${me.emailAddress()} + ' (STAFF)'"></a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Χώρος</th>
            <th>Φοιτητής</th>
            <th>Ημερομηνία</th>
            <th>Ώρα</th>
            <th>Κατάσταση</th>
            <th>Ενέργειες</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.studyRoom().name()}"></td>
            <td th:text="${b.student().fullName()}"></td>
            <td th:text="${#temporals.format(b.startTime(), 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(b.startTime(), 'HH:mm')} + ' - ' + ${#temporals.format(b.endTime(), 'HH:mm')}"></td>
            <td th:switch="${b.status().name()}">
                <span th:case="'PENDING'">Σε αναμονή</span>
                <span th:case="'CONFIRMED'">Επιβεβαιωμένη</span>
                <span th:case="'CANCELLED'">Ακυρωμένη</span>
                <span th:case="'COMPLETED'">Ολοκληρωμένη</span>
                <span th:case="'NO_SHOW'">Απουσία</span>
            </td>
            <td>
                <a th:href="@{|/bookings/${b.id()}|}" class="btn btn-sm btn-secondary">Προβολή</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
