<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Edit Room</title>
</head>

<body>

<header layout:fragment="header">
    <p><a th:href="@{/staff/rooms}">Back to rooms</a></p>
    <h1>Edit Room</h1>
</header>

<section layout:fragment="main">

    <form th:action="@{|/staff/rooms/${room.id()}/edit|}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Room Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${room.name()}" required />
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" id="capacity" name="capacity" class="form-control" th:value="${room.capacity()}" min="1" required />
        </div>

        <div class="mb-3">
            <label for="operatingHoursStart" class="form-label">Opening Time</label>
            <input type="time" id="operatingHoursStart" name="operatingHoursStart" class="form-control" th:value="${room.operatingHoursStart()}" required />
        </div>

        <div class="mb-3">
            <label for="operatingHoursEnd" class="form-label">Closing Time</label>
            <input type="time" id="operatingHoursEnd" name="operatingHoursEnd" class="form-control" th:value="${room.operatingHoursEnd()}" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" th:text="${room.description()}"></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="isActive" name="isActive" class="form-check-input" value="true" th:checked="${room.isActive()}" />
            <label for="isActive" class="form-check-label">Active</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <hr>

    <form th:action="@{|/staff/rooms/${room.id()}/delete|}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this room?')">Delete Room</button>
    </form>

</section>

</body>
</html>
