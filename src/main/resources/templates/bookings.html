<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Bookings</title>
</head>

<body>

<header layout:fragment="header">
    <h1 th:text="${me.type().name() == 'STAFF'} ? 'All Bookings' : 'My Bookings'"></h1>
</header>

<section layout:fragment="main">

    <div class="mb-4">
        <a th:href="@{/profile}" th:text="'Logged in as: ' + ${me.emailAddress()} + ' (' + ${me.type()} + ')'"></a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table mb-4">
        <thead>
        <tr>
            <th>Room</th>
            <th sec:authorize="hasRole('STAFF')">Student</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td>
                <a th:href="@{|/bookings/${b.id()}|}" th:text="${b.studyRoom().name()}"></a>
            </td>
            <td sec:authorize="hasRole('STAFF')" th:text="${b.student().fullName()}"></td>
            <td th:text="${#temporals.format(b.startTime(), 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(b.startTime(), 'HH:mm')} + ' - ' + ${#temporals.format(b.endTime(), 'HH:mm')}"></td>
            <td th:text="${b.status()}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(bookings)}">
        <p>No bookings yet.</p>
    </div>

    <div sec:authorize="hasRole('STUDENT')">
        <a th:href="@{/bookings/new}" class="btn btn-primary">New Booking</a>
    </div>

    <div sec:authorize="hasRole('STAFF')" class="mt-3">
        <a th:href="@{/staff/rooms}" class="btn btn-primary">Manage Rooms</a>
    </div>

</section>

</body>
</html>
